<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="container flex">
        <div class="product-img-container">
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(max-width: 1440px)"
            />
            <source
              srcset="./images/image-product-mobile.jpg"
              media="(max-width: 375px)"
            />
            <img
              src="./images/image-product-desktop.jpg"
              alt="Image of  Perfume Gabrielle Essence Eau De Parfum"
              class="product-image"
            />
          </picture>
        </div>

        <div class="product-desc-container flex flex-col">
          <h2 class="heading-secondary">Perfume</h2>
          <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container flex">
            <p class="product-price">$149.99</p>
            <span class="product-original-price"><s> $169.99</s></span>
          </div>
          <a href="#" class="btn-add-to-cart flex">
            <span><img src="images/icon-cart.svg" alt="" /></span> Add to
            Cart</a
          >
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ygabdn29" target="_blank">Yoga Budiman</a>.
      </div>
    </div>
  </body>
</html>
